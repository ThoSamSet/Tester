<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Test Zone</title>
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                background-color: #fdfdfd;
            }

            a {
                text-decoration: none;
                color: #333;
            }

            a:hover {
                opacity: 0.8;
            }

            #header {
                display: flex;
                flex-direction: column;
            }

            #header .cover {
                height: 240px;
                min-width: 100%;
                object-fit: cover;
            }

            #header .name {
                display: flex;
                margin-left: 100px;
                transform: translateY(-80px);
            }

            #header .name a {
                display: flex;
                justify-content: center;
                align-items: center;

                border-radius: 50%;
                width: 200px;
                height: 200px;
                border: solid 4px #b1b1b1;

                text-decoration: none;
                overflow: hidden;
            } 

            #header .name a:hover {
                opacity: 1;
            }

            #header .name .avt {
                border-radius: 50%;
                width: 105%;
                height: 105%;
                object-fit: cover;
            }

            #header .info-list {                
                display: flex;
                flex-direction: column;
                justify-content: center;
                transform: translateY(15px);
                list-style: none;
                margin-left: 30px;
            }

            #header .info-list .des {
                color: #808080;
            }

            #main {
                margin-bottom: 20px;
                max-width: 1000px;
                margin: 0 auto;
                min-height: calc(100vh - 32px);
                padding-top: 30px;
            }

            #main .links-list {
                display: flex;
                flex-direction: column;
                list-style-type: none;
                align-items: center;
            }

            #main .links-list li {
                margin-bottom: 0;
            }

            #main .links-list li a {
                display: inline-block;
                text-align: center;
                width: 700px;
                padding-top: 10px;
                padding-bottom: 10px;
                margin: 0 auto 20px auto;
                border: dotted 1px #333;
                transition: background-color 0.3s ease;
                color: black;
            }

            #main .links-list li a:hover {
                background-color: #000000;
                color: white;
            }

            #footer {
                background-color: #24292e;
                color: #fff;
                font-size: 0.5rem;
                padding: 10px 20px;
                text-align: center;
            }

            @media screen and (max-width: 850px) {

                #header .name {
                    flex-direction: column;
                }

                #header .name {
                    margin-left: 0;
                }

                #header .name a, .avt {
                    margin: 0 auto;
                }

                #header .name .info-list {
                    margin: 0 auto;
                    text-align: center;
                }

                #main .links-list {
                    margin-left: 0;
                }

                #main .links-list li a {
                    width: 400px;
                }                
            }
        </style>
    </head>
